<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let tong = 0;
  let chia5 ="";
  let number = [0, 2, 3, 4, 5, 6];
  for (let i = 0; i < number.length; i++) {
    if (number[i] % 5 === 0) {
      chia5 = number[i];
    }
    tong += chia5;
  }
  document.write("Result = " + tong + "<br>")
</script>
</body>
</html>
